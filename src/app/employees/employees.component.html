<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Employees</li>
    </ol>
  </nav>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a routerLink="/insert_employee" class="btn btn-sm btn-outline-secondary">
      Insert Employee
    </a>
  </div>
</div>


<div *ngIf="employees.length > 0">
  <h4 class="text-muted">Employee list</h4>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{employee.name}}</td>
        <td>{{employee.role}}</td>
        <td>
            <a routerLink="/employee_details/{{employee._id.$oid}}" class="btn btn-outline-primary btn-space">Details</a>
            <button type="button" (click)="del(employee._id.$oid)" class="btn btn-outline-danger btn-space">Delete</button>
        </td>        
      </tr>
    </tbody>
  </table>
</div>
