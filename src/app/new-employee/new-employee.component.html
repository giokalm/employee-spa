<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Dashboard</a></li>
      <li class="breadcrumb-item" ><a routerLink="/employees">Employees</a></li>
      <li class="breadcrumb-item active" aria-current="page">New </li>
    </ol>
  </nav>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a routerLink="/employees"  class="btn btn-sm btn-outline-secondary btn-space">
      Back 
    </a>


  </div>
</div>
<div class="container">
    
    
    <form [formGroup]="newEmployeeForm">
      
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" placeholder="name" class="form-control" id="name" required formControlName="name" name="name">
        </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" placeholder="email" class="form-control" id="email" required formControlName="email" name="email">
          </div>
    
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" placeholder="password" class="form-control" id="password" required formControlName="password" name="password">
          </div>
          
    

      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" placeholder="role"  id="role" required formControlName="role" name="role">
          <option value="" selected disabled hidden>role</option>
          <option *ngFor="let role of roles" [value]="role.value">{{role.string}}</option>
        </select>
      </div>

      <button [disabled]="!newEmployeeForm.valid" (click)="onSubmit()" class="btn btn-outline-success btn-space">Submit</button>
      <button (click)="onReset()" class="btn btn-outline-danger btn-space">Reset form</button>

    </form>
</div>
